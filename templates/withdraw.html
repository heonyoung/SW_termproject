<!DOCTYPE html>
<html>
<head>
  <title>Withdraw</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/withstyle.css')}}">
</head>
<body>
  <div class="container">
    <h2>Withdraw</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-messages">
      {% for message in messages %}
      <div class="flash-message">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <form action="/withdraw" method="POST">
      <div class="form-group">
        <label for="amount">출금액:</label>
        <input type="number" id="amount" name="amount" placeholder="출금할 금액을 입력해주세요" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Withdraw">
      </div>
    </form>
  </div>
</body>
</html>
